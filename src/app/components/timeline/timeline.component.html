          <div class="col-md-4" *ngFor="let publication of PublicationArray">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <div class="row">
                    <div class="col-3">

                        <img _ngcontent-c2="" class="rounded-circle" style="width: 50px; border: 2px solid #D8D8D8" src="{{publication.user.image}}">

                    </div>
                    <div class="col-9">

                        <b class="card-text">{{publication.user.nick}}</b>
                        <p class="card-text">{{publication.text}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                          <small class="text-muted">{{publication.created_at | amTimeAgo }}</small>
                        </div>

                    </div>
                  </div>

                </div>
              </div>              
            </div>
  
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <a (click)="get_Publication('Previous')" class="page-link" >Previous</a>
                  </li>
                  <li class="page-item">
                    <a (click)="get_Publication('Next')" class="page-link" >Next</a>
                  </li>
                </ul>
              </nav>

        </div>
      </div>
