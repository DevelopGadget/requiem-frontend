<body class="bg-light">

 <br>  

    <div class="container">
      <div class="row text-center ">

        <div class="col-lg-4" *ngFor="let i2 of UsersArr">
          <div style="background-color: white"class="rounded-circle bounceInRight animated" id="box-mini">
            <div class="d-flex justify-content-center flash animated">
              <img  data-src="{{i2.image}}" id="mini-image" onError="this.src='https://firebasestorage.googleapis.com/v0/b/rober-firebase.appspot.com/o/Requiem-project%2FProfile-image%2Fdefault-user.png?alt=media&token=ba901b72-bbc0-44de-a897-cda79e6552a5';" >
            </div>
          </div>
          <h2 [routerLink]="['/profile/',i2._id]" href="">{{i2.nick}}</h2>
          <p>{{i2.name}} {{i2.surname}}</p>
          <p>
            <a class="btn btn-secondary" [routerLink]="['/profile/',i2._id]" role="button">{{resMsg.profile}} Â»</a>
          </p>
        </div>

      </div>
    </div>



    <div class="d-flex justify-content-center">
      <ul class="pagination">

        <li [ngClass]="
        {                  
        'page-item': UserPag>1,
        'page-item disabled': current==5
        }">
          <a class="page-link" (click)="prev5()" id="arrow"><</a>
        </li>

        <li [ngClass]="
        {                  
        'page-item': UserPag > 1,
        'page-item active': UserPag == i1
        }" *ngFor="let i1 of UserPages; let con = index; let ind = index">
          <div *ngIf="con < current && con >= initial">
            <a class="page-link" [routerLink]="['/timeline']" [queryParams]="{ tab: 'lobby', pag: (con+1) }">{{con+1}}</a>

          </div>
        </li>


        <li [ngClass]="
        {                  
        'page-item': UserPages.length <= current,
        'page-item disabled': contentCurrent == contentPage
        }">
          <a class="page-link" (click)="current5()"id="arrow" >></a>
        </li>

      </ul>
    </div>



  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>&copy; Bootstrap</p>

    </div>
  </footer>


</body>
